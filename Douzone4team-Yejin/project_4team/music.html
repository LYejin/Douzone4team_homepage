<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Studio GHIBLI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="video.html">Films</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="music.html">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="music_container">
            <main class="page_one__main">
                <div class="main__singer_info_container">
                    <div class="singer-photo">
                        <img src="images/logo.png" />
                    </div>
                    <span class="singer-name">지브리</span>
                    <span class="singer-category">애니메이션 ost</span>
                </div>
                <div class="main__shuffle_or_heart">
                    <div class="shuffle">Shuffle</div>
                    <div class="heart">
                        <i class="fas fa-heart"></i>
                        <span>&nbsp;&nbsp;391,234</span>
                    </div>
                </div>
                <div class="main__playList">
                    <div class="playList__song">
                        <div class="song__album">
                            <img src="https://i1.sndcdn.com/artworks-000442244943-odzok4-t500x500.jpg" />
                        </div>
                        <div class="song__album_info">
                            <span class="album_info__singer">지브리</span>
                            <span class="album_info__title">별 보러 가자</span>
                        </div>
                        <div class="song__ellipsis_container">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="playList__song">
                        <div class="song__album">
                            <img src="https://blog.kakaocdn.net/dn/dBn2us/btqzVDEIKoE/rsKLWbH52wmoBN5qZe0FdK/img.jpg" />
                            <div class="song__play_icon_container">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="song__album_info">
                            <span class="album_info__singer">적재</span>
                            <span class="album_info__title">Lullaby</span>
                        </div>
                        <div class="song__ellipsis_container">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="playList__song">
                        <div class="song__album">
                            <img src="https://img.theqoo.net/img/djGGP.jpg" />
                        </div>
                        <div class="song__album_info">
                            <span class="album_info__singer">적재</span>
                            <span class="album_info__title">Letter(잘 지내)</span>
                        </div>
                        <div class="song__ellipsis_container">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="playList__song">
                        <div class="song__album">
                            <img
                                src="https://cdnimg.melon.co.kr/cm2/album/images/103/18/003/10318003_500.jpg?f6d288357c9aeb3a6692b5e2f1a9c216/melon/resize/282/quality/80/optimize" />
                        </div>
                        <div class="song__album_info">
                            <span class="album_info__singer">적재</span>
                            <span class="album_info__title">TATTOO</span>
                        </div>
                        <div class="song__ellipsis_container">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div class="main__controller">
                    <div class="controller__playing">
                        <span class="playing__singer">적재</span>
                        <span class="playing__title">Lullaby</span>
                    </div>
                    <div class="controller__btn">
                        <i class="fas fa-step-backward" style="cursor: pointer;"></i>
                        <i class="fas fa-pause" style="cursor: pointer;"></i>
                        <i class="fas fa-step-forward" style="cursor: pointer;"></i>
                    </div>
                </div>
            </main>
            <div class="page_two">
                <header class="page_two__header">
                    <i class="fas fa-arrow-left" style="cursor: pointer;"></i>
                    <i class="fas fa-ellipsis-v" style="cursor: pointer;"></i>
                </header>
                <main class="page_two__main">
                    <div class="page_two__main__current_music_photo">
                        <img src="https://blog.kakaocdn.net/dn/dBn2us/btqzVDEIKoE/rsKLWbH52wmoBN5qZe0FdK/img.jpg" />
                    </div>
                    <div class="page_two__main__current_music_info">
                        <span class="currrent_music_info__title">Lullaby</span>
                        <span class="currrent_music_info__singer">적재</span>
                    </div>
                    <div class="page_two__main__play_time">
                        <span>2:13</span>
                        <span>3:28</span>
                    </div>
                    <div class="page_two__main__time_bar">
                        <div class="time_bar__time_stamp"></div>
                        <i class="fas fa-circle" style="cursor: pointer;"></i>
                    </div>
                    <div class="page_two__main__controller">
                        <i class="fas fa-sync-alt" style="cursor: pointer;"></i>
                        <i class="fas fa-fast-backward" style="cursor: pointer;"></i>
                        <i class="fas fa-play-circle" style="cursor: pointer;"></i>
                        <i class="fas fa-fast-forward" style="cursor: pointer;"></i>
                        <i class="fas fa-random" style="cursor: pointer;"></i>
                    </div>
                </main>
            </div>
            <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

        </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Studio Ghibli. All rights reserved.</p>
    </footer>
    <script src="dragdrop.js"></script>
</body>

</html>
